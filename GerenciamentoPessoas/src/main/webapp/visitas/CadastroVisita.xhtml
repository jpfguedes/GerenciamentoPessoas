<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	
	<ui:define name="titulo">Cadastro de visitas</ui:define>
	
	<ui:define name="corpo">
		<h:form id="frmCadastroVisita">
			<h1>Cadastro de visitas</h1>
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/visitas/CadastroVisita" />
					<p:commandButton id="botaoSalvar" value="Salvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/visitas/PesquisaVisitas" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid id="panelCadastroVisita" columns="2" style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">
				<p:outputLabel value="Documento (RG ou CPF)" for="documento" />
				<p:inputText id="documento" size="20" />
				
				<p:outputLabel value="Nome do visitante" for="pessoa" />
				<p:autoComplete id="pessoa" size="40" dropdown="true" forceSelection="true" />
				
				<p:outputLabel value="Data e hora de entrada" for="dataHoraEntrada" />
				<p:calendar id="dataHoraEntrada" size="15" pattern="dd/MM/yyyy HH:mm" minHour="12" maxHour="19" />
				
				<p:outputLabel value="Data e hora de saÃ­da" for="dataHoraSaida" />
				<p:calendar id="dataHoraSaida" size="15" pattern="dd/MM/yyyy HH:mm" minHour="12" maxHour="21" />
				
				<p:outputLabel value="Motivo" for="motivo" />
				<p:inputTextarea id="motivo" rows="5" cols="20" />
				
				<p:outputLabel value="Setor" for="setor" />
				<p:selectOneMenu id="setor">
					<f:selectItem itemLabel="Selecione" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
