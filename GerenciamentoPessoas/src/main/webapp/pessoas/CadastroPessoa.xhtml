<ui:composition template="/WEB-INF/templates/LayoutPadrao.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">
	
	
	<ui:define name="titulo">Nova pessoa</ui:define>
	
	<ui:define name="corpo">
		<h:form id="frmCadastroPessoa">
			<h1>Cadastro de pessoas</h1>
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pessoas/CadastroPessoa" />
					<p:commandButton id="botaoSalvar" value="Salvar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/pessoas/PesquisaPessoas" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid id="panelCadastroPessoa" columns="2" style="width: 100%; margin-top: 10px" columnClasses="rotulo, campo">
				<p:outputLabel value="Documento (RG ou CPF)" for="documento" />
				<p:inputText id="documento" size="20" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="80" />
				
				<p:outputLabel value="Empresa de origem" for="empresaOrigem" />
				<p:inputText id="empresaOrigem" size="80" />
			</p:panelGrid>
		</h:form>
	</ui:define>
	
</ui:composition>
